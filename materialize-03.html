<!DOCTYPE html>
<html>
  <head>
    <title>The Materialize 3</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>  
  <body>
    <h2 class="center-align">Buttons & Icons</h2>
    <div class="row">
        <button class="btn blue lighten-1 col s1">CSS 1</button>
        <button class="btn green lighten-1 col s1 offset-s2">CSS 2</button>
        <button class="btn yellow lighten-1 black-text col s1 offset-s2">JS 1</button>
        <button class="btn red lighten-1 col s1 offset-s2">JS 2</button>
    </div>
    <br>
    <div>
      <a class="waves-effect waves-lights btn">READ MORE</a>
      <a class="waves-effect waves-lights btn">READ MORE</a>
      <a class="waves-effect waves-lights btn">READ MORE</a>
      <a class="waves-effect waves-lights btn">READ MORE</a>
      <a class="red-text waves-light white btn">READ MORE</a>
      <a class="cyan-text waves-light white btn">READ MORE</a>
      <a class="green-text waves-light white btn">READ MORE</a>
      <a class="grey-text waves-light white btn">READ MORE</a>
      <a class="purple-text waves-light white btn">READ MORE</a>
    </div>
    <br>
    <div>
      <i class="material-icons">shopping_cart</i>
      <i class="material-icons red-text">settings</i>
      <i class="material-icons blue-text">search</i>
      <i class="material-icons">stars</i>
    </div>
    <br>
    <div>
      <i class="large material-icons">check</i>
      <i class="medium material-icons">check</i>
      <i class="small material-icons">check</i>
      <i class="tiny material-icons">check</i>
    </div>
    <br>
    <div>
      <button class="btn waves-effect waves-light">BUY NOW<i class="material-icons left">shopping_cart</i></button>
      <button class="btn waves-effect waves-light">BUY NOW<i class="material-icons right">shopping_cart</i></button>
      <button class="btn waves-effect waves-light">BUY NOW<i class="material-icons left">shopping_cart</i></button>
    </div>
    <br>
    <div>
      <a class="waves-effect waves-lights red btn">READ MORE</a>
      <a class="waves-effect waves-lights purple btn">READ MORE</a>
      <a class="waves-effect waves-lights deep-orange btn">READ MORE</a>
      <a class="waves-effect waves-lights btn">READ MORE</a>
      <a class="waves-effect waves-lights black btn">READ MORE</a>
      <a class="waves-effect waves-lights orange btn">READ MORE</a>
    </div>
    <br>
    <div>
      <a class="waves-effect waves-lights btn-large">LARGE BUTTON</a>
      <a class="waves-effect waves-lights btn-large disabled">DISABLED BUTTON</a>
    </div>
  </body>
</html>
